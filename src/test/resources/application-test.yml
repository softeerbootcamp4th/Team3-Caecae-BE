spring:
  config:
    activate:
      on-profile: test

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true


# 쿼리문 파라미터 바인딩 값 확인
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace