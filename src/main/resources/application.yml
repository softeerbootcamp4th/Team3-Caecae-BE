spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false

  s3:
    bucket: ${S3_BUCKET}
  region:
    static: ${REGION}

  # redis
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

